<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ticket Manager</title>
</head>
<body>
    <div class="toolbox">
        <div class="priority">
            <div class="priority_color red"></div>
            <div class="priority_color blue"></div>
            <div class="priority_color green"></div>
            <div class="priority_color yellow"></div>
        </div>
        <div class="actionbox">
            <div class="add">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove">
                <i class="fas fa-trash-alt"></i>
            </div>
        </div>
    </div>
    <div class="main">
    </div>
    <div class="modal">
        <textarea  class="textmodal" spellcheck="false"></textarea>
        <div class="colormodal">
            <div class="red color"></div>
            <div class="blue color"></div>
            <div class="green color"></div>
            <div class="yellow color border"></div>
        </div>
    </div>
    <script defer src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
